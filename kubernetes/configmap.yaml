apiVersion: v1
kind: ConfigMap
metadata:
  name: security-monitor-config
  namespace: security-monitor
  labels:
    app: security-monitor
data:
  # Backend Configuration
  LOG_LEVEL: "INFO"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  MONITORING_INTERVAL: "60"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  MYSQL_DATABASE: "security_monitor"
  MYSQL_HOST: "MYSQL_HOST"
  MYSQL_PORT: "3306"
  
  # Frontend Configuration
  NODE_ENV: "production"
  VITE_APP_TITLE: "Network Security Monitor"
  VITE_APP_VERSION: "1.0.0"
  VITE_API_URL: "http://security-monitor-backend:8000"
  
  # CORS Configuration
  BACKEND_CORS_ORIGINS: "http://localhost:3000,http://localhost:8080,http://localhost:8000,http://security-monitor.local:3000,https://security-monitor.local:3000"
