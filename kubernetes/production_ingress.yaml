apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: security-monitor-ingress
  namespace: security-monitor
  labels:
    app: security-monitor
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - security-monitor.dreamhrai.com
    secretName: security-monitor-tls
  rules:
  - host: security-monitor.dreamhrai.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: security-monitor-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: security-monitor-frontend
            port:
              number: 3000
